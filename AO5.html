<body>
   <h1> The Pizza Plaza </h1>
<br>
<br>
   <h2> Customer Information </h2>
   <table>
    <tr>
     <td>First Name:</td><td><input type=text name="First Name:">
    </tr>
    <tr>
     <td>Last Name:</td><td><input type=text name="Last Name:">
    </tr>
    <tr>
     <td>Phone Number:</td><td><input type=text name="Phone Number:">
    </tr>
    <tr>
     <td>Street Address:</td><td><input type=text name="Street Address;">
    </tr>
   </table>
<br>
<br>
   <h2> Pizza Size </h2>
<label for="Pizza Size">Choose a size:</label>
<SELECT NAME="choices" id="days">
 <option>Small</option>
 <option>Medium</option>
 <option>Large</option>
 <option>Extra Large</option>
</SELECT>
<br>
<br>
   <h2> Crust Style </h2>
    <INPUT TYPE=RADIO NAME="Stuffed" VALUE="Stuffed"> Stuffed
    <INPUT TYPE=RADIO NAME="Thin" VALUE="Deep dish"> Deep dish
    <INPUT TYPE=RADIO NAME="Hand Tossed" VALUE="Thin"> Thin
<br>
<br>
   <h2> Toppings </h2>
    <INPUT TYPE=CHECKBOX NAME="Cheese" VALUE="Cheese"> Cheese<br>
    <INPUT TYPE=CHECKBOX NAME="Pepperoni" VALUE="Pepperoni"> Pepperoni<br>
    <INPUT TYPE=CHECKBOX NAME="Pineapple" VALUE="Pineapple"> Pineapple<br>
    <INPUT TYPE=CHECKBOX NAME="Mushroom" VALUE="Mushroom"> Mushroom<br>
    <INPUT TYPE=CHECKBOX NAME="Peppers" VALUE="Peppers"> Peppers<br>
    <INPUT TYPE=CHECKBOX NAME="Olives" VALUE="Olives"> Olives<br>
<br>
<br>
<h2> Delivery </h2>
    <INPUT TYPE=RADIO NAME="DELIVERY" VALUE="DELIVERY"> Delivery
    <INPUT TYPE=RADIO NAME="PICKUP" VALUE="PICKUP"> Pickup
    <INPUT TYPE=RADIO NAME="DINE-IN" VALUE="DINE-IN">Dine-in<br>
  <form name="Delivery Options">
  <textarea rows="rows"="4" cols="40" name="description">
 Enter any special directions
   </textarea><br>
  <input type="submit" value="Submit Form"><br>
    <input type="reset" value="Clear"><br>
<br>
<br>
 </body>
